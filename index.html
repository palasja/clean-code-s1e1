<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="more">
    <img class="more__img" src="./eisenhower-matrix.jpg">
    <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="content">
    <p id="addTask">
      <label for="new-task">Add Item</label>
    <div class="addTask">
      <input id="new-task" class="task__desc" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input type="checkbox">
        <label class="task__desc">Pay Bills</label>
        <input type="text" class="task__desc">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task_change">
        <input type="checkbox">
        <label class="task__desc">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__desc">
        <button class="task__edit">Save</button>
        <button class="task__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input type="checkbox" checked>
        <label class="task__desc">See the Doctor</label>
        <input type="text" class="task__desc">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
