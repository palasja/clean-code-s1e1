<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class='body'>
  <header class="more">
    <img class="more__img" src="./eisenhower-matrix.jpg">
    <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="task-list">
    <section id="add-task">
      <h3 class="task-list__type task-list__type_add">Add Item</h3>
      <div class="task_add">
        <input id="new-task" class="task__add" type="text">
        <button class="task__btn">Add</button>
      </div>
    </section>
    <h3 class="task-list__type">Todo</h3>
    <ul class="task-type" id="incomplete-tasks">
      <li class="task">
        <input class="task__done" type="checkbox">
        <p class="task__desc">Pay Bills</p>
        <input type="text" class="task__edit task__edit_hiden">
        <button class="task__btn task__btn_edit">Edit</button>
        <button class="task__btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="task task_change">
        <input class="task__done" type="checkbox">
        <p class="task__desc task__desk_edit">Go Shopping</p>
        <input type="text" value="Go Shopping" class="task__edit">
        <button class="task__btn task__btn_edit">Save</button>
        <button class="task__btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="task-list__type">Completed</h3>
    <ul class="task-type" id="completed-tasks">
      <li class="task">
        <input class="task__done" type="checkbox" checked>
        <p class="task__desc task__desc_complited">See the Doctor</p>
        <input type="text" class="task__edit task__edit_hiden">
        <button class="task__btn task__btn_edit">Edit</button>
        <button class="task__btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
